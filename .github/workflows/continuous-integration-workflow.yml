name: Continuous Integration
on: [push]                      # Will make the workflow run every time you push to any branch

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest      # Sets the build environment a machine with the latest Ubuntu installed
    steps:
    - uses: actions/checkout@v4 # Adds a step to checkout the repository code

    - name: Hello world       # Name of step
      run: echo 'Hello world' # Command to run

    # - name: Hello world
    #   uses: actions/hello-world-javascript-action@v1.1 # Name of the action. This uses https://github.com/actions/hello-world-javascript-action
    #   with:                                            # This section is needed if you need to pass arguments to the action
    #     who-to-greet: 'Mona the Octocat'

    - name: Builds the C# code. # ..\project folder
      run: dotnet build

    - name: Runs the C# tests. # ..\project folder
      run: dotnet test

    - name: Builds the TypeScript code. # = npm install + npm run build ..\DotnetTemplate.Web
      run: npm install
      working-directory: ./DotnetTemplate.Web

    - name: Builds the TypeScript code. # = npm install + npm run build ..\DotnetTemplate.Web
      working-directory: ./DotnetTemplate.Web  
      run: npm run build
      
    - name: Runs the linter on the TypeScript code. #= npm run lint ..\DotnetTemplate.Web
      run: npm run lint
      working-directory: ./DotnetTemplate.Web  

    - name: Runs the TypeScript tests. #= npm t ..\DotnetTemplate.Web
      run: npm t
      working-directory: ./DotnetTemplate.Web

